name: Unity WebGL Build

on:
  workflow_dispatch:

jobs:
  cleanup:
    name: Aggressive cleanup
    runs-on: ubuntu-latest
    
    steps:
      - name: Disk space before cleanup
        shell: bash
        run: |
          echo "ðŸ“Š Disk space before cleanup:"
          df -h
          
      - name: Remove language/toolchain directories
        shell: bash
        run: |
          echo "ðŸ§¼ Removing Java..."
          sudo rm -rf /usr/lib/jvm
          echo "ðŸ§¼ Removing Haskell (.ghcup)..."
          sudo rm -rf /usr/local/.ghcup
          echo "ðŸ§¼ Removing Julia..."
          sudo rm -rf /usr/local/julia*
          echo "ðŸ§¼ Removing Azure CLI..."
          sudo rm -rf /opt/az
          
      - name: Remove browsers
        shell: bash
        run: |
          echo "ðŸ§¼ Removing Chromium..."
          sudo rm -rf /usr/local/share/chromium
          echo "ðŸ§¼ Removing Microsoft Edge/Chrome..."
          sudo rm -rf /opt/microsoft
          echo "ðŸ§¼ Removing Google Chrome..."
          sudo rm -rf /opt/google
          echo "ðŸ§¼ Removing Firefox..."
          sudo rm -rf /usr/lib/firefox
          
      - name: Prune Docker system
        shell: bash
        run: |
          echo "ðŸ§¼ Cleaning Docker unused state..."
          docker system prune -af || true
          docker builder prune -af || true
          
      - name: Disk space after cleanup
        shell: bash
        run: |
          echo "ðŸ“Š Disk space after cleanup:"
          df -h
    
  build:
    name: Build project
    needs: cleanup
    runs-on: ubuntu-latest

    steps:   
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Ladybug.Unity/Library
          key: Library-Ladybug.Unity
          restore-keys: |
            Library-Ladybug.Unity-
            Library-

      - name: Set build timestamp
        run: echo "BUILD_TIMESTAMP=$(date +'%y.%m.%d-%H.%M.%S')" >> $GITHUB_ENV

      - name: Prebuild refresh
        run: |
          echo "Reimporting Build Profiles..."
          find Ladybug.Unity/Assets/Settings/Build\ Profiles -type f -name "*.asset" -exec touch {} +
          sleep 5

      - name: Build Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: Ladybug.Unity
          unityVersion: 6000.0.54f1
          targetPlatform: WebGL
          buildName: Ladybug.GitHub-${{ env.BUILD_TIMESTAMP }}
          buildsPath: artifacts/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Ladybug.GitHub-${{ env.BUILD_TIMESTAMP }}
          path: artifacts/WebGL/Ladybug.GitHub-${{ env.BUILD_TIMESTAMP }}